<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospiceConnect Admin - Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .status-badge {
            padding: 0.5em 1em;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
        }
        .status-new { background-color: #e3f2fd; color: #1565c0; }
        .status-urgent { background-color: #fce4ec; color: #c2185b; }
        .status-processing { background-color: #f3e5f5; color: #7b1fa2; }
        .status-contacted { background-color: #e8f5e9; color: #2e7d32; }
        .filters-container {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .submission-card {
            transition: transform 0.2s;
        }
        .submission-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-3">Submissions Dashboard</h2>
                <div class="filters-container">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Search</label>
                            <input type="text" class="form-control" id="searchInput" placeholder="Search submissions...">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Urgency Level</label>
                            <select class="form-select" id="urgencyFilter">
                                <option value="">All</option>
                                <option value="immediate">Immediate</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                                <option value="future">Future</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Date Range</label>
                            <select class="form-select" id="dateFilter">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Sort By</label>
                            <select class="form-select" id="sortBy">
                                <option value="date-desc">Newest First</option>
                                <option value="date-asc">Oldest First</option>
                                <option value="urgency">Urgency Level</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="submissionsContainer">
            <!-- Submissions will be dynamically inserted here -->
        </div>

        <div class="row mt-4">
            <div class="col">
                <nav aria-label="Submissions pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination will be dynamically inserted here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Submission Detail Modal -->
    <div class="modal fade" id="submissionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submission Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <!-- Modal content will be dynamically inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="updateStatusBtn">Update Status</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script>
        class SubmissionsManager {
            constructor() {
                this.submissions = [];
                this.currentPage = 1;
                this.itemsPerPage = 10;
                this.filters = {
                    search: '',
                    urgency: '',
                    dateRange: 'all',
                    sortBy: 'date-desc'
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadSubmissions();
            }

            setupEventListeners() {
                // Search input
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filters.search = e.target.value;
                    this.currentPage = 1;
                    this.filterAndDisplaySubmissions();
                });

                // Filters
                document.getElementById('urgencyFilter').addEventListener('change', (e) => {
                    this.filters.urgency = e.target.value;
                    this.currentPage = 1;
                    this.filterAndDisplaySubmissions();
                });

                document.getElementById('dateFilter').addEventListener('change', (e) => {
                    this.filters.dateRange = e.target.value;
                    this.currentPage = 1;
                    this.filterAndDisplaySubmissions();
                });

                document.getElementById('sortBy').addEventListener('change', (e) => {
                    this.filters.sortBy = e.target.value;
                    this.filterAndDisplaySubmissions();
                });
            }

            async loadSubmissions() {
                try {
                    const token = localStorage.getItem('adminToken');
                    if (!token) {
                        window.location.href = '/admin/login.html';
                        return;
                    }

                    const response = await fetch('/api/admin/submissions', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        throw new Error('Failed to fetch submissions');
                    }

                    const data = await response.json();
                    this.submissions = data.submissions;
                    this.filterAndDisplaySubmissions();
                } catch (error) {
                    console.error('Error loading submissions:', error);
                    // Show error message to user
                }
            }

            filterAndDisplaySubmissions() {
                let filtered = [...this.submissions];

                // Apply search filter
                if (this.filters.search) {
                    const searchTerm = this.filters.search.toLowerCase();
                    filtered = filtered.filter(sub => 
                        sub.form_data.first_name?.toLowerCase().includes(searchTerm) ||
                        sub.form_data.last_name?.toLowerCase().includes(searchTerm) ||
                        sub.form_data.email?.toLowerCase().includes(searchTerm)
                    );
                }

                // Apply urgency filter
                if (this.filters.urgency) {
                    filtered = filtered.filter(sub => 
                        sub.form_data.urgency_level === this.filters.urgency
                    );
                }

                // Apply date filter
                const now = moment();
                switch (this.filters.dateRange) {
                    case 'today':
                        filtered = filtered.filter(sub => 
                            moment(sub.submitted_at).isSame(now, 'day')
                        );
                        break;
                    case 'week':
                        filtered = filtered.filter(sub => 
                            moment(sub.submitted_at).isAfter(moment().subtract(1, 'week'))
                        );
                        break;
                    case 'month':
                        filtered = filtered.filter(sub => 
                            moment(sub.submitted_at).isAfter(moment().subtract(1, 'month'))
                        );
                        break;
                }

                // Apply sorting
                filtered.sort((a, b) => {
                    switch (this.filters.sortBy) {
                        case 'date-asc':
                            return new Date(a.submitted_at) - new Date(b.submitted_at);
                        case 'date-desc':
                            return new Date(b.submitted_at) - new Date(a.submitted_at);
                        case 'urgency':
                            const urgencyOrder = { immediate: 1, week: 2, month: 3, future: 4 };
                            return urgencyOrder[a.form_data.urgency_level] - urgencyOrder[b.form_data.urgency_level];
                        default:
                            return 0;
                    }
                });

                // Paginate
                const totalPages = Math.ceil(filtered.length / this.itemsPerPage);
                const start = (this.currentPage - 1) * this.itemsPerPage;
                const paginatedSubmissions = filtered.slice(start, start + this.itemsPerPage);

                this.displaySubmissions(paginatedSubmissions);
                this.updatePagination(totalPages);
            }

            displaySubmissions(submissions) {
                const container = document.getElementById('submissionsContainer');
                container.innerHTML = submissions.map(sub => this.createSubmissionCard(sub)).join('');

                // Add click handlers for the cards
                container.querySelectorAll('.submission-card').forEach(card => {
                    card.addEventListener('click', () => {
                        this.showSubmissionDetails(card.dataset.id);
                    });
                });
            }

            createSubmissionCard(submission) {
                const { form_data, submitted_at, id } = submission;
                const urgencyColors = {
                    immediate: 'danger',
                    week: 'warning',
                    month: 'info',
                    future: 'secondary'
                };

                return `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card submission-card h-100" data-id="${id}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-3">
                                    <h5 class="card-title mb-0">
                                        ${form_data.first_name} ${form_data.last_name}
                                    </h5>
                                    <span class="badge bg-${urgencyColors[form_data.urgency_level]}">
                                        ${form_data.urgency_level}
                                    </span>
                                </div>
                                <p class="card-text">
                                    <i class="bi bi-envelope"></i> ${form_data.email}<br>
                                    <i class="bi bi-telephone"></i> ${form_data.phone}<br>
                                    <small class="text-muted">
                                        <i class="bi bi-clock"></i> 
                                        ${moment(submitted_at).format('MMM D, YYYY h:mm A')}
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }

            showSubmissionDetails(id) {
                const submission = this.submissions.find(s => s.id === parseInt(id));
                if (!submission) return;

                const modalContent = document.getElementById('modalContent');
                const { form_data } = submission;

                modalContent.innerHTML = `
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Contact Information</h6>
                                <p>
                                    Name: ${form_data.first_name} ${form_data.last_name}<br>
                                    Email: ${form_data.email}<br>
                                    Phone: ${form_data.phone}
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h6>Care Details</h6>
                                <p>
                                    Urgency: ${form_data.urgency_level}<br>
                                    Best Time: ${form_data.best_time || 'Not specified'}<br>
                                    Submitted: ${moment(submission.submitted_at).format('MMM D, YYYY h:mm A')}
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <h6>Additional Information</h6>
                                <pre class="bg-light p-3 rounded">${JSON.stringify(form_data, null, 2)}</pre>
                            </div>
                        </div>
                    </div>
                `;

                const modal = new bootstrap.Modal(document.getElementById('submissionModal'));
                modal.show();
            }

            updatePagination(totalPages) {
                const pagination = document.getElementById('pagination');
                let html = '';

                if (totalPages > 1) {
                    html += `
                        <li class="page-item ${this.currentPage === 1 ? 'disabled' : ''}">
                            <a class="page-link" href="#" data-page="${this.currentPage - 1}">Previous</a>
                        </li>
                    `;

                    for (let i = 1; i <= totalPages; i++) {
                        html += `
                            <li class="page-item ${this.currentPage === i ? 'active' : ''}">
                                <a class="page-link" href="#" data-page="${i}">${i}</a>
                            </li>
                        `;
                    }

                    html += `
                        <li class="page-item ${this.currentPage === totalPages ? 'disabled' : ''}">
                            <a class="page-link" href="#" data-page="${this.currentPage + 1}">Next</a>
                        </li>
                    `;
                }

                pagination.innerHTML = html;

                // Add click handlers for pagination
                pagination.querySelectorAll('.page-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const newPage = parseInt(e.target.dataset.page);
                        if (newPage && newPage !== this.currentPage && newPage >= 1 && newPage <= totalPages) {
                            this.currentPage = newPage;
                            this.filterAndDisplaySubmissions();
                        }
                    });
                });
            }
        }

        // Initialize the submissions manager when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const manager = new SubmissionsManager();
        });
    </script>
</body>
</html>
